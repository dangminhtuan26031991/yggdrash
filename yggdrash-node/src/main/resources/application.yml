yggdrash:
  node:
    seed: false
    grpc.host: "localhost"
    grpc.port: 32918
    max-peers: 25
    chain.enabled: true
    chain.gen: false

logging:
  level:
    io.yggdrash: debug

spring:
  output:
    ansi:
      enabled: always

management:
  endpoint.health.show-details: always
  health:
    elasticsearch:
      enabled: false
    diskspace:
      enabled: false
  endpoint:
    restart:
      enabled: true

spring.profiles.active: local

---

spring.profiles: local

yggdrash:
  node:
    seed-peer-list:
        "ynode://00@localhost:32918"

management.endpoints.web.exposure.include: "*"

